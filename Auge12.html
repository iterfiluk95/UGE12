	<style>
		* {
			margin: 0;

		.navbar {
			display: flex;
			align-items: none;
			justify-content: left;
			top: 0;
		}

		.background {
            background-image: url('https://wallpaper.dog/large/5624.jpg');
			background-size: cover;
		}

        /* home iconet placering (centrering) */
        .home {
            padding: 14px 16px;
        }

        /* Dropdowns indeholdets farve/baggrund */
        .navbar a {
        float: left;
        font-size: 18px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        
        }

        /* Dropdown button Ved dropdown farver, længde og bredte */
        .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        }

        /* Baggrundsfarven til selve i navigationslinjen, når man tager musen der */
        .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: rgb(241, 71, 165);
        }

        /* Dropdown indeholdet (hidden by default) */
        .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0px 8px 16px 0px rgb(241, 71, 165);
        }

        /* Links inside the dropdown */
        .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        display: block;
        text-align: center;
        }

        /* baggrundsfarven på selve i menulinjes dropdown indeholdet */
        .dropdown-content a:hover {
        background-color: rgb(241, 71, 165);
        }

        /* Vis valgmuligheder under selve menulinjens dropdown */
        .dropdown:hover .dropdown-content {
        display: block;
        }

            <script>
            function ratestar() {
              var a;
              a = document.getElementById("div1");
              a.innerHTML = "&#xf006;";
              setTimeout(function () {
                  a.innerHTML = "&#xf123;";
                }, 1000);
              setTimeout(function () {
                  a.innerHTML = "&#xf005;";

            }
            ratestar();
            setInterval(ratestar, 3000);
