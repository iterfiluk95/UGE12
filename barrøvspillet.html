        .navbar a {

        /* Dropdown button Ved dropdown farver, længde og bredte */
        .dropdown .dropbtn {

        color: white;
        padding: 14px 16px;
        background-color: inherit;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0px 8px 16px 0px rgb(241, 71, 165);
        }

        /* Links inside the dropdown */

        color: black;

        .dropdown-content a:hover {

        .dropdown:hover .dropdown-content {
